<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signup Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" action="dashboard.html" th:action="@{/user/signup}" method="post">
    <img class="mb-4" th:src="@{/asserts/img/hotel.jpg}" src="asserts/img/hotel.jpg" alt="" width="72" height="72">
    <!--判断-->
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip1}">Please sign up</h1>
    <label class="sr-only" th:name="mail" th:text="#{login.mail}">mail</label>
    <input type="text"  name="mail" class="form-control" placeholder="Mail" th:placeholder="#{login.mail}" required="" autofocus="">
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn1}">Sign up</button>
    <a class="btn btn-sm" th:href="@{/register(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/register(l='en_US')}">English</a>
</form>
</body>

</html>
